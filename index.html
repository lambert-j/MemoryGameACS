<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="menu-main">
      <div class="main-title">MEMOGAMY</div>
      <div class="menu-items-main">
        <div class="menu-para">Choisissez la taille de la grille</div>
        <div class="menu-items">
          <div
            onclick="menuFunctionDisplayNone(), generateGrid4()"
            class="menu-item-1"
          >
            4x4
          </div>
          <div
            onclick="menuFunctionDisplayNone(), generateGrid6()"
            class="menu-item-2"
          >
            6x6
          </div>
          <div
            onclick="menuFunctionDisplayNone(), generateGrid8()"
            class="menu-item-3"
          >
            8x8
          </div>
        </div>
      </div>
    </div>

    <div class="timer"></div>
    <div class="game-over display-none">Bien jou√© !</div>
    <div class="score-box display-none">Score :</div>
    <di onclick="reloadPage()" class="reset display-none">Retourner au Menu</di>
    <div class="grid-box"></div>

    <script src="script.js"></script>
  </body>
</html>
